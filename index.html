<html>

<head>
    <title>Conway's game of life</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <h1>The Game Of Life</h1>
    </header>
    <div class="container text-center"></div>
    <div class="row align-items-center">
        <div class="col" id="explanation">
            <p> this is the game of life</p>
        </div>
        <div class="col" id="universe">
            <table id="field"></table>
        </div>
        <div class="col" id="presets">
            <ul class="list-group overflow-auto">
                <li class="list-group-item list-group-item-dark">An item</li>
                <li class="list-group-item list-group-item-dark">A second item</li>
                <li class="list-group-item list-group-item-dark">A third item</li>
                <li class="list-group-item list-group-item-dark">A fourth item</li>
                <li class="list-group-item list-group-item-dark">And a fifth one</li>
                <li class="list-group-item list-group-item-dark">And a fifth one</li>
            </ul>

        </div>

    </div>
    </div>

    <div role="group" aria-label="controllers">
        <div class="button-container">
            <button id="pause" type="button" class="btn btn-outline-primary">pause</button>

        </div>
        <div class="button-container">
            <button id="play" type="button" class="btn btn-outline-primary">play</button>

        </div>
        <div class="button-container">
            <button id="reset" type="button" class="btn btn-outline-primary">reset</button>

        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</body>

</html>
